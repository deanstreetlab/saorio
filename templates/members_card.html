<!--BS card view to display quick info of each user-->
<div class='col'> <!--how many cols to show per row is declared in row-cols-* in the container-->
  <div class='card h-100'>
    <img src='{{hisPicture}}' class='card-img-top img-fluid img-thumbnail'>
    <div class='card-body text-center'><h5 class='card-title'>{{hisFullname}}</h5>
      <div id='relationshipWith{{hisUsername}}'> 

        {{IF {{relationship}} == 0}}
          <button type='button' class='mt-3 btn btn-primary btn-sm'>Add Friend</button> 
        {{ENDIF}}

        {{IF {{relationship}} == 1}}
          <button type='button' class='mt-3 btn btn-outline-primary btn-sm' disabled>Your Friend</button>
        {{ENDIF}}

        {{IF {{relationship}} == 2}}
          <button type='button' class='mt-3 btn btn-primary btn-sm disabled'>Friend Request Sent</button>
        {{ENDIF}}

        {{IF {{relationship}} == 3}}
          <button type='button' class='mt-3 btn btn-primary btn-sm friendRequestConfirmationBtn' data-bs-toggle='modal' data-bs-target='#friendRequestConfirmationModal' data-request-from='{{hisUsername}}' data-request-from-fullname='{{hisFullname}}'>Friend Request Received</button>
        {{ENDIF}}

      </div>
    </div>
  </div>
</div>
