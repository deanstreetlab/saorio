<main class="card border-0 rounded my-2 shadow-sm" data-username='{{username}}'>
<div class="body">

<section class="row justify-content-start p-3">
  <div class="col-12 d-flex flex-row">

    <section class="col-5 d-flex flex-row justify-content-start">

      <div class="profile-picture"> 
       <img src="{{picture}}" class="border border-4 border-white rounded-circle">
      </div>

      <div class="d-flex flex-column align-items-start ms-4">
        <h3 class="mt-3">{{fullname}}</h3>
        <p class="small text-muted mt-auto">Friends since {{friendSince}}</p>
      </div>

    </section>


    <section class="col-2 d-flex flex-column align-items-start ms-1">
      <button class="mt-2 col-10 btn btn-primary">View Profile</button>
      <button class="mt-2 col-10 btn btn-primary">Message</button>


      <div class="dropup mt-auto align-self-end">
      <i class="bi bi-three-dots me-4" data-bs-toggle="dropdown"></i>

      <ul class="dropdown-menu">
        <li class="dropdown-item">Unfollow</li>
        <li class="dropdown-item unfriendBtn">Unfriend</li>
        <li class="dropdown-item addNoteBtn">Add note</li>
      </ul>
      </div>

    </section>


    <section class="col mx-3 my-1 small">
      {{IF !empty('{{notes}}')}} {{notes}} {{ENDIF}}
    </section>

  </div>
</section>   

</div>
</main>
